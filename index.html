<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/1ea078603f.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="todo">
			<div class="header">
				<h1>ToDo List</h1>
				<input
					type="text"
					class="todoInput"
					placeholder="Enter the content of the task..."
				/>
				<button class="addBtn">Add</button>
			</div>
			<div class="todoList">
				<h3>Task list:</h3>
				<p class="alertInfo">No tasks on the list.</p>
				<ul>
					<li id="test">
						Drink coffee
						<div class="tools">
							<button class="complete"><i class="fas fa-check"></i></button
							><button class="edit">EDIT</button
							><button class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>
					<li id="test2">
						Have breakfast
						<div class="tools">
							<button class="complete"><i class="fas fa-check"></i></button
							><button class="edit">EDIT</button
							><button class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>
					<li id="test3">
						Get a workout
						<div class="tools">
							<button class="complete"><i class="fas fa-check"></i></button
							><button class="edit">EDIT</button
							><button class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="popup">
			<h3>Edit task:</h3>
			<div class="popupBody">
				<p class="popupInfo"></p>
				<input
					type="text"
					class="popupInput"
					placeholder="Wprowadź nowę treść zadania..."
				/>
				<button class="popupBtn accept">Confirm</button>
				<button class="popupBtn cancel">Cancel</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
